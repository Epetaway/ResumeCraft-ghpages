name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # ⬇️ Upload exactly ONE artifact with a custom name
      - name: Upload static site
        uses: actions/upload-pages-artifact@v3
        with:
          path: .         # your static site root
          name: resume-demo-artifact  # <-- custom name (not "github-pages")

      # ⬇️ Deploy the artifact by name
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
        with:
          artifact_name: resume-demo-artifact
